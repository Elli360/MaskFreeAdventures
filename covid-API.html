<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mask Misadventures</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Epidemiology Stats for Covid 19 per Region</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    
  <form id="covid-form">
    <div>
     <input id="inpt" type="text">
      <input type="submit">
    </div>
  </form>
    
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Total Cases</th>
          <th scope="col">Deaths</th>
          <th scope="col">Death Ratio</th>
        </tr>
      </thead>
      <tbody>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
   
    // The below code fills in the first row of the table
   
    //input window
    $( "#covid-form").submit(function( event ) {
      event.preventDefault();
      var region = $("#inpt").val();

    var queryURL = "https://api.quarantine.country/api/v1/summary/region?region=" + region;

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      // Create a new table row element
      var tRow = $("<tr>");

      // Methods run on jQuery selectors return the selector they we run on
      // This is why we can create and save a reference to a td in the same statement we update its text
      var totalCasesTd = $("<td>").text(response.data.summary.total_cases);
      var deathsTd = $("<td>").text(response.data.summary.deaths);
      var deathRatioTd = $("<td>").text((response.data.summary.death_ratio).toPrecision(2));
        
      // Append the newly created table data to the table row
      tRow.append(totalCasesTd, deathsTd, deathRatioTd);
      // Append the table row to the table body
      $("tbody").html(tRow);
    });
  });
  </script>
</body>

</html>
